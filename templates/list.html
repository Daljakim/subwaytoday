<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>오늘의 Subway, 나만의 꿀조합</title>
  <link rel="stylesheet" type="text/css" href="../static/list.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="bg">
    <!--   상단 로고 & new btn -->
    <div style="position:relative;" class="logo-box">
      <button style="position:absolute; left: calc(50vw - 18.6375vh); " class="btn-logo" id="btn-logo" type="submit">
        <img class="logo" src="https://drive.google.com/uc?id=1QmRgyO-K9wb40ifclihR7kkpS9Fl-3ij" />
      </button>

      <button style="position: absolute; bottom: 2vw; left: calc(51vw + 18.6375vmax);" class="btn-top10" id="btn-new"
        type="submit">
        <img class="img-new" src="https://drive.google.com/uc?id=1M6H_SB7yw1x-x5GZaFjJXS5oPFmsnq7e" />
      </button>

    </div>

    <!--   인기순/최신순 btn-->
    <div class="btn-box" style="position: relative;">
      <button style="position: absolute; top: 1.942vw; left: 25vw;" class="btn-top10 active" id="btn-top10"
        type="submit" onclick="openTab(event, 'popular')">
        <img class="img-top10" src="https://drive.google.com/uc?id=1MViZ4IKNIkBlY_L1_jYaYgrViGHIf5xi" />
      </button>

      <button style="position: absolute; top: 1.942vw; left: 51vw;" class="btn-top10" id="btn-recent" type="submit"
        onclick="openTab(event, 'new')">
        <img class="img-recent" src="https://drive.google.com/uc?id=1rNaJ5cMVH-sNz3SSiTDHXEQQjIuSiinA" />
      </button>
    </div>

    <!--   본문 초록박스-->
    <div id="popular" class="tabcontent" style="display: block">
      <div class="green-box">
        <!-- 검색창 -->

        <section class="container" style="position: relative">

          <form id="search-form" style="position: absolute; z-index: +1; right: 4.5vw; top: 1vw;">
            <input type="text" id="PopularSearch" class="search-input2">
            <button id="PopularBtn" class="search-btn"></button>
          </form>

          <div style="position: absolute; right: 4vw; top: 2vw">
            <img class="search-img" src="https://drive.google.com/uc?id=1b9E3nGJ7WDhS5i3S8pj4nzbYnW33pmey" />
          </div>

        </section>
        <ul id="popularSandwich"></ul>
      </div>
    </div>


    <!--   본문 노란박스-->
    <div id="new" class="tabcontent" style="display: none">
      <div class="yellow-box">
        <!-- 검색창 -->
        <section class="container" style="position: relative">

          <form id="Newsearch-form" style="position: absolute; z-index: +1; right: 4.5vw; top: 1vw;">
            <input type="text" id="NewSearch" class="search-input">
            <button id="NewBtn" class="search-btn"></button>
          </form>

          <div style="position: absolute; right: 4vw; top: 2vw">
            <img class="search-img" src="https://drive.google.com/uc?id=15n1Yinqu71wroZGEPD7Eqow-gJv4spal" />
          </div>



        </section>
        <ul id="newSandwich"></ul>

      </div>
    </div>
  </div>


  <script src="../static/list.js"></script>
</body>

</html>
